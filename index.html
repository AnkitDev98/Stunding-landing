<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunding landing page</title>
    <link rel="stylesheet" href="style.css">
  
     
    
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/stunning-logo.png" alt="stunning_logo" />
      </div>
      <div class="navop">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
        <a href="#jobs">Jobs</a>
      </div>
      <div class="yoaccount">Your Account</div>
    </nav>
    <main>
      <div class="left">
        <div class="head">
          <h1>Stunning Workplace</h1>
          <span class="bluedot"></span>
        </div>
        <p>
          With Stunning, remote teams can organize projects, manage shifting
          properties, and get work done.
        </p>
        <div class="buttons">
          <span class="naccount"> New Account</span
          ><img class="aup" src="images/arrow-up.png" alt="arrow-up" /><img
            class="adown"
            src="images/arrow-down.png"
            alt="arrow-down"
          />
        </div>

        <div class="container">
          <div class="card">
            <div class="content">
              <div class="grey">
                <img src="images/tick-gray.png" alt="tick-gray" />
              </div>
              <div class="blue">
                <img src="images/tick-blue.png" alt="tick-blue" />
              </div>
              <span class="des">Dmm design</span>
              <img src="images/user-pink.png" alt="user-pink" />
              <span class="date">20 Dec</span>
              <span class="color1"></span>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="grey">
                <img src="images/tick-gray.png" alt="tick-gray" />
              </div>
              <div class="blue">
                <img src="images/tick-blue.png" alt="tick-blue" />
              </div>
              <span class="des">Blurr animation</span>
              <img src="images/user-orange.png" alt="user-orange" />
              <span class="date">22 Dec</span>
              <span class="color2"></span>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="grey">
                <img src="images/tick-gray.png" alt="tick-gray" />
              </div>
              <div class="blue">
                <img src="images/tick-blue.png" alt="tick-blue" />
              </div>
              <span class="des">Illustration</span>
              <img src="images/user-blue.png" alt="user-blue" />
              <span class="date">26 Dec</span>
              <span class="color3"></span>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="grey">
                <img src="images/tick-gray.png" alt="tick-gray" />
              </div>
              <div class="blue">
                <img src="images/tick-blue.png" alt="tick-blue" />
              </div>
              <span class="des">Refunds</span>
              <img src="images/user-red.png" alt="user-red" />
              <span class="date">28 Dec</span>
              <span class="color4"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <img
          src="images/landing-section-image.png"
          alt="landing-section-image"
        />
      </div>
    </main>
  </body>
</html>
